<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>


  <main>
    <div class="container">

      <div class="left-side">
        <picture>
          <source media="(max-width:375px)" srcset="images/bg-main-mobile.png" alt = "Mobile image">
        
          <img class="image" src="images/bg-main-desktop.png" >
        </picture>
        <div class="card-front">

          <div class="card-logo">

            <img src="images/card-logo.svg" alt="card-logo">

          </div>

          <div class="card-number">

            <span id="number">---- ---- ---- ----</span>


          </div>

          <div class="card-holder-expiry">

            <div class="holder">

              <h4 id="name-on-card">Name Goes Here</h4>

            </div>

            <div class="expiry">

              <span id="month-on-card">MM</span> /
              <span id="year-on-card">YY</span>

            </div>

          </div>

        </div>

        <div class="card-back">

          <div id="cvc-back-side">
            000
          </div>

        </div>
      </div>

      <!-- Form starts from here -->

      <div class="right-side">

        <div class="getting-details">

          <form action="" id="myForm">

            <div class="form-inputs">

              <label for="name">Cardholder Name</label>
              <input type="text" id="name" autocomplete="off" required placeholder="e.g. Jane Appleseed">
              <small class="error">*Name cannot be blank</small>

            </div>

            <div class="form-inputs">

              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" autocomplete="off" maxlength="19" required
                placeholder=" e.g. 1234 5678 9123 0000">
              <small class="error">*Card Number cannot be blank</small>

            </div>

            <div class="date-cvc">

              <div class="date">

                <label for="month">Exp. Date (MM/YY)</label>
                <div>
                  <input type="number" id="month" placeholder="MM" min="01" max="12">

                  <input type="number" id="year" placeholder="YY" min="2000" max="2099">
                  <small class="error">*Cannot be blank</small>
                </div>

              </div>

              <div class="cvc">
                <label for="cvc">CVC</label>
                <input type="number" id="cvc" placeholder="cvc" min="100" max="999">
                <small class="error">*Cannot be blank</small>

              </div>

            </div>
            <input type="submit" value="Submit" id="submitForm">
          </form>
        </div>




      </div>
    </div>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MuzammilHuxain">Muzammil Hussain</a>.
    </div>
  </footer>



  <script src="JS_Script.js"></script>
</body>

</html>
