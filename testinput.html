<!DOCTYPE html>
<html>
<head>
    <title>Month and Year Input</title>
</head>
<body>
    <label for="monthYearInput">Enter Month and Year:</label>
    <input type="text" id="monthYearInput" placeholder="MM YYYY" oninput="formatMonthYear(this)">
</body>
</html>

<script>
function formatMonthYear(input) {
    // Remove any existing spaces
    var cleanedInput = input.value.replace(/\s/g, '');

    // Add a space every four characters
    var formattedInput = '';
    for (var i = 0; i < cleanedInput.length; i += 4) {
        formattedInput += cleanedInput.substr(i, 4) + ' ';
    }

    // Trim the extra space at the end
    formattedInput = formattedInput.trim();

    // Set the formatted value back to the input field
    input.value = formattedInput;
}
</script>
